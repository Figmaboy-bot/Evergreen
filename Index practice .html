<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with Indicators</title>
    <link rel="stylesheet" href="Index practice.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="Media/Products/Assorted seeds background.jpg" alt="Image 1" class="carousel-image">
            <img src="Media/Products/Herd of cows producing milk for gruyere cheese in france in the spring.jpg" alt="Image 2" class="carousel-image">
            <img src="Media/Products/Top view colorful arrangement of vegetables.jpg" alt="Image 3" class="carousel-image">
            <img src="Media/Man enjoying indoor farming.jpg" alt="Image 4" class="carousel-image">
        </div>
        <button class="carousel-button prev">&lt;</button>
        <button class="carousel-button next">&gt;</button>
        <div class="carousel-indicators"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
